<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptolocos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/cripto.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-currency-bitcoin"></i> Criptolocos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/"><i class="bi bi-person-circle"></i>
                            Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" aria-current="page" href="criptoactivos.html">
                            <i class="material-icons">monetization_on</i>
                            Criptoactivos</a>
                      </li>
                    <li class="nav-item ">
                        <a class="nav-link d-flex align-items-center active" href="convertidor.html">
                            <i class="material-icons">repeat</i>
                            Convertidor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="opiniones.html"><i class="bi bi-chat-fill"></i> Opiniones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html"><i class="bi bi-blockquote-left"></i> Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <img srcset="assets/the-golden-bitcoin-in-mail-hands-small.jpg 720w,
                assets/the-golden-bitcoin-in-mail-hands-standard.jpg 800w" 
                    sizes="(max-width: 720px) 350px,
                    (max-width: 480px) 440px,
                  800px" src="assets/the-golden-bitcoin-in-mail-hands-standard.jpg" alt="">
            </div>
        </div>
        <div class="row justify-content-evenly mt-3 rounded">
            <div class="row mx-3 border bg-light p-2 shadow">
                <div class="col">
                    <h3>Convertidor criptoactivos a USD</h3>
                    <div class="row mt-3">
                        <div class="col">
                            <select name="criptoactivo" id="criptoactivo-select" disabled class="form-select">
                            </select>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="cripto-icon"></span>
                                <input type="text" class="form-control" disabled id="criptoactivo-input" type="number"
                                    aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <h3>Resultado: <span id="resultado-conversion">0</span> USD</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-3 border p-2 bg-light mt-3 mb-4 shadow">
                <div class="col">
                    <h3>Convertidor USD a criptoactivos</h3>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">USD</span>
                                <input type="text" disabled class="form-control" id="criptoactivo-input-reverse"
                                    type="number" aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                        <div class="col text-center">
                            <h3>Resultado: <span id="resultado-conversion-reverse">0</span> <span
                                    id="resultado-symbol"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
